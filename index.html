<!DOCTYPE html>
<html>
    <head>
        <title> Cat Clicker - 1st version </title>
        <link rel="stylesheet" href="css/style.css"> 
    </head>

    <body>
        <div id="frame">
            <div>
                <ul id="cats-list"></ul>
            </div>
            <div id="cat-info" data-bind="with: currentCat">
                <div id="cat-name">
                    Me llamo <span data-bind="text: name"></span>!
                </div>
                <img id="cat-image" src="" alt="Cat picture" data-bind="click: $parent.incrementCounter, attr: {src: $data.image}">
                <div class="cat-detail">
                    <strong>Count: </strong><span data-bind="text: clickCount"></span> <br>
                    <strong>Maturity: </strong><span data-bind="text: maturity"></span> <br>
                    <strong>Nicknames:</strong>
                    <span data-bind="foreach: nicknames">
                        <span data-bind="text: $data"></span>.
                    </span>
                </div> 
                <br>
            </div>
            <div id="cat-info">
        <div>
    </body>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</html>
