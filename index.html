<!DOCTYPE html>
<html>
    <head>
        <title> Cat Clicker - 1st version </title>
        <link rel="stylesheet" href="css/style.css"> 
    </head>

    <body>
        <div id="frame">
            <div>
                <ul id="cats-list"></ul>
            </div>
            <div id="cat-info">
                <div id="cat-name">
                    Me llamo <span data-bind="text: name"></span>!
                </div>
                <img id="cat-image" src="" alt="Cat picture" data-bind="click: incrementCounter, attr: {src: image}">
                <div class="cat-detail">
                    Count: <span data-bind="text: clickCount"></span> <br>
                    Maturity: <span data-bind="text: maturity"></span>
                </div> 
                <br> <br>
            </div>
        <div>
    </body>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</html>
